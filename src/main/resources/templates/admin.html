<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-custom {
      height: 50px; /* 버튼의 높이를 동일하게 설정 */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-body > * {
      margin-bottom: 20px; /* 요소들 간의 간격을 넓히기 */
    }

    .card-body > *:last-child {
      margin-bottom: 0; /* 마지막 요소는 하단 여백 제거 */
    }
  </style>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card text-center p-5">
    <div class="card-body">
      <h1 class="card-title">관리자 페이지</h1>
      <p class="card-text">이곳은 관리자만 접근할 수 있는 페이지입니다.</p>
      <a th:href="@{/admin/users}" class="btn btn-primary btn-custom">전체 유저 조회</a>
      <a th:href="@{/admin/problems}" class="btn btn-primary btn-custom">전체 문제 조회</a>
      <a th:href="@{/admin/analysis}" class="btn btn-primary btn-custom">유저 통계</a>
      <a th:href="@{/logout}" class="btn btn-danger btn-custom">로그아웃</a>
    </div>
  </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
