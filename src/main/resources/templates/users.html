<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>전체 유저 목록</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1 class="mb-4">전체 유저 목록</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">이름</th>
      <th scope="col">이메일</th>
      <th scope="col">식별자</th>
      <th scope="col">유저 유형</th>
      <th scope="col">가입 날짜</th>
      <th scope="col">수정 날짜</th>
    </tr>
    </thead>
    <tbody>
    <!-- Thymeleaf iteration over the users -->
    <tr th:each="user : ${users}">
      <td><a th:href="@{/admin/user/{userId}(userId=${user.id})}" th:text="${user.id}">1</a></td>
      <td th:text="${user.name}">User Name</td>
      <td th:text="${user.email}">user@example.com</td>
      <td th:text="${user.identifier}">identifier</td>
      <td th:text="${user.type}">GUEST</td>
      <td th:text="${@dateFormatter.format(user.createdAt)}">2024년 08월 20일 18시 32분 51초</td>
      <td th:text="${@dateFormatter.format(user.updatedAt)}">2024년 08월 20일 18시 32분 51초</td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
