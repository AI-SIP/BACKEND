<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>전체 유저 목록</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1 class="mb-4">전체 유저 목록</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Identifier</th>
      <th scope="col">Type</th>
      <th scope="col">Created At</th>
      <th scope="col">Updated At</th>
    </tr>
    </thead>
    <tbody>
    <!-- Thymeleaf iteration over the users -->
    <tr th:each="user : ${users}">
      <td th:text="${user.id}">1</td>
      <td><a th:href="@{/admin/user/{userId}(userId=${user.id})}" th:text="${user.name}">User Name</a></td>
      <td th:text="${user.email}">user@example.com</td>
      <td th:text="${user.identifier}">identifier</td>
      <td th:text="${user.type}">GUEST</td>
      <td th:text="${user.createdAt}">2024-08-20T18:32:51</td>
      <td th:text="${user.updatedAt}">2024-08-20T18:32:51</td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
