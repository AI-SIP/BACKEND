version: 0.0
os: linux

files:
  - source:  /springboot-ono-backend-build.zip
    destination: /home/ubuntu/springboot
    overwrite: yes

permissions:
  - object: /
    owner: ubuntu
    group: ubuntu

hooks:
  AfterInstall:
    - location: scripts/stop.sh
      timeout: 60
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 60
